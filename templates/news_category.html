<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>新闻聚合平台:{{ category }}</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div>
      <a href="/">返回首页</a>
      <h1>新闻聚合平台:{{ category }}</h1>
      <!-- 新闻列表展示 -->
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>分类</th>
              <th>标题</th>
              <th>时间</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
                <td class="categories">[{{ item.category }}]</td>
                <td class="title">
                  <a href="{{ item.link }}">{{ item.title }}</a>
                </td>
                <td class="time">{{ item.time }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- 新闻列表展示结束 -->
    </div>
  </body>
</html>
